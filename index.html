<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Recognition Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            font-size: 24px;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #canvas-container {
            position: relative;
        }
        #canvas {
            border: 1px solid black;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #controls label {
            margin-right: 10px;
        }
        #interval-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
</div>
<div id="score">Score: 0</div>
<div id="controls">
    <input type="radio" id="hand" name="bodypart" value="hand" checked>
    <label for="hand">Hand</label>
    <input type="radio" id="head" name="bodypart" value="head">
    <label for="head">Head</label>
    <input type="radio" id="foot" name="bodypart" value="foot">
    <label for="foot">Foot</label>
</div>
<div id="interval-controls">
    <label for="interval">Interval(seconds):</label>
    <input type="number" id="interval" name="interval" min="1" max="10" value="3">
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
<script src="script.js"></script>
</body>
</html>
