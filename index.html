<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Recognition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="canvas-container">
    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
</div>
<div id="score">Score: 0</div>
<button id="reset-button">Reset</button>
<div id="controls">
    <label>Body part: </label>
    <input type="radio" id="hand" name="bodypart" value="hand" checked>
    <label for="hand">Hand</label>
    <input type="radio" id="head" name="bodypart" value="head">
    <label for="head">Head</label>
    <input type="radio" id="foot" name="bodypart" value="foot">
    <label for="foot">Foot</label>
</div>
<div id="body-size-controls">
    <label>Body size: </label>
    <input type="radio" id="large-body" name="bodySize" value="large" checked>
    <label for="large-body">Large</label>
    <input type="radio" id="medium-body" name="bodySize" value="medium">
    <label for="medium-body">Medium</label>
    <input type="radio" id="small-body" name="bodySize" value="small">
    <label for="small-body">Small</label>
</div>
<div id="interval-controls">
    <label for="interval">Object Interval (seconds):</label>
    <input type="number" id="interval" name="interval" min="1" max="10" value="3">
</div>
<div id="object-controls">
    <label>Object type: </label>
    <input type="radio" id="circle" name="objectType" value="circle" checked>
    <label for="circle">Circle</label>
    <input type="radio" id="rectangle" name="objectType" value="rectangle">
    <label for="rectangle">Rectangle</label>
    <input type="radio" id="triangle" name="objectType" value="triangle">
    <label for="triangle">Triangle</label>
</div>
<div id="size-controls">
    <label>Object size: </label>
    <input type="radio" id="large" name="objectSize" value="large" checked>
    <label for="large">Large</label>
    <input type="radio" id="medium" name="objectSize" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="small" name="objectSize" value="small">
    <label for="small">Small</label>
</div>
<div id="boundary-controls">
    <label>Select area</label>
    <table>
        <tr>
            <td data-cell="0-0"></td>
            <td data-cell="0-1"></td>
            <td data-cell="0-2"></td>
        </tr>
        <tr>
            <td data-cell="1-0"></td>
            <td data-cell="1-1"></td>
            <td data-cell="1-2"></td>
        </tr>
        <tr>
            <td data-cell="2-0"></td>
            <td data-cell="2-1"></td>
            <td data-cell="2-2"></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
<script src="script.js" type="module"></script>
</body>
</html>
